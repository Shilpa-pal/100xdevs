<head>

<body>
    <div >  1st mini project to fetch  sum value enter the number</div>
    <input id="a" type="text" placeholder="Firstvalue"></input>
    <input id="b" type="text" placeholder="secondtvalue"></input>
   
    <button onclick="buttonCicked()">find sum </button>
    <script>
    function buttonCicked() {
        const a =document.getElementById("a").value
        const b = document.getElementById("b").value
        axios.post("http://localhost:3001/sum", {
            // a:document.getElementById("a").value,
            // b:document.getElementById("b").value
            a:a,
            b:b
        })

    }
</script>
